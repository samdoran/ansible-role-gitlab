---
gitlab_version: 7.7.2_omnibus.5.4.2.ci-1

# Passed to find -mitme +n when deleting GitLab backups
gitlab_days_old_backups: 10

# Basic GitLab settings for configuring SSL
# More options are available in the GitLab Nginx section
gitlab_nginx_ssl_enabled: False
gitlab_nginx_ssl_cert_path: /etc/pki/tls/certs
gitlab_nginx_ssl_key_path: /etc/pki/tls/private
gitlab_nginx_ssl_filename: "{{ ansible_fqdn }}"
gitlab_nginx_ssl_certificate_path: "{{ gitlab_nginx_ssl_cert_path }}/{{ gitlab_nginx_ssl_filename }}.crt"
gitlab_nginx_ssl_certificate_key_path: "{{ gitlab_nginx_ssl_key_path }}/{{ gitlab_nginx_ssl_filename }}.key"
gitlab_nginx_ssl_port: 443


# Basic GitLab CI Configuration
gitlab_ci_enabled: False
gitlab_ci_fqdn: ci.{{ ansible_domain }}
gitlab_ci_nginx_ssl_enabled: False
gitlab_ci_nginx_ssl_cert_path: "{{ gitlab_nginx_ssl_cert_path }}"
gitlab_ci_nginx_ssl_key_path: "{{ gitlab_nginx_ssl_key_path }}"
gitlab_ci_nginx_ssl_filename: "{{ gitlab_ci_fqdn }}"
gitlab_ci_nginx_ssl_certificate_path: "{{ gitlab_ci_nginx_ssl_cert_path }}/{{ gitlab_ci_nginx_ssl_filename }}.crt"
gitlab_ci_nginx_ssl_certificate_key_path: "{{ gitlab_ci_nginx_ssl_key_path }}/{{ gitlab_ci_nginx_ssl_filename }}.key"
gitlab_ci_nginx_ssl_port: "{{ gitlab_nginx_ssl_port }}"

# These are examples of storing a block varible in YAML using the "|" character
